<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>死滅回游 総則</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(#3b82f6, #60a5fa);
  font-family: "Hiragino Mincho ProN", "Yu Mincho", serif;
  color: #fff;
  overflow: hidden;
}

/* 全体スクロールエリア */
.scroll-area {
  height: 100vh;
  display: flex;
  overflow-x: auto;
  overflow-y: hidden;
  scroll-snap-type: x mandatory;
}

/* 各総則ブロック */
.rule {
  min-width: 100vw;
  padding: 80px 40px;
  box-sizing: border-box;
  scroll-snap-align: start;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* 縦書き本文 */
.rule-text {
  writing-mode: vertical-rl;
  text-orientation: upright;
  font-size: 20px;
  line-height: 2;
  max-height: 80vh;
}

/* 番号 */
.rule-number {
  font-size: 28px;
  margin-bottom: 20px;
  opacity: 0.9;
}

/* タイトル */
.title {
  position: fixed;
  top: 24px;
  right: 32px;
  writing-mode: vertical-rl;
  font-size: 36px;
  font-weight: bold;
  letter-spacing: 0.2em;
  z-index: 10;
  opacity: 0.95;
}

/* フェード演出 */
.rule::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(to bottom, rgba(0,0,0,0.2), transparent);
  pointer-events: none;
}
</style>
</head>

<body>

<div class="title">死滅回游<br>総則</div>

<div class="scroll-area" id="scrollArea">
  <!-- JSで総則を追加 -->
</div>

<script>
const csvURL =
"https://docs.google.com/spreadsheets/d/1apIMeSGaA8H6hFC0Ko-84c-AJXdAnQUMfj1nZSqwEnQ/export?format=csv&gid=1736586649";

fetch(csvURL)
  .then(res => res.text())
  .then(text => {
    const rows = text.trim().split("\n").slice(1);

    const rules = rows
      .map(r => r.split(",")[1])
      .filter(v => v && v.trim() !== "");

    const area = document.getElementById("scrollArea");
    area.innerHTML = "";

    rules.forEach((rule, i) => {
      const section = document.createElement("div");
      section.className = "rule";

      section.innerHTML = `
        <div class="rule-text">
          <div class="rule-number">${i + 1}</div>
          ${rule}
        </div>
      `;

      area.appendChild(section);
    });

    /* ★ 必ず「1」から表示 */
    requestAnimationFrame(() => {
      area.scrollLeft = 0;
    });
  });
</script>

</body>
</html>
