<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>死滅回游 総則</title>

<style>
:root {
  /* ★★★ ここだけ触れば調整できる ★★★ */
  --number-top: 66px;   /* 上下調整（小さくすると上へ） */
  --number-left: 76px;  /* 左右調整（大きくすると右へ） */
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background:
    radial-gradient(circle at 20% 20%, rgba(255,255,255,0.15), transparent 40%),
    radial-gradient(circle at 80% 30%, rgba(255,255,255,0.12), transparent 45%),
    radial-gradient(circle at 50% 70%, rgba(255,255,255,0.1), transparent 50%),
    linear-gradient(to bottom, #3a78b8 0%, #1f4f86 60%, #0b2a4a 100%);
  color: #fff;
  font-family: "Hiragino Mincho ProN", serif;
  overflow: hidden;
}

.title {
  position: fixed;
  right: 20px;
  top: 20px;
  writing-mode: vertical-rl;
  font-size: 28px;
}

.subtitle {
  position: fixed;
  right: 60px;
  top: 20px;
  writing-mode: vertical-rl;
  font-size: 20px;
}

.scroll-area {
  display: flex;
  flex-direction: row;
  height: 100vh;
  overflow-x: auto;
  overflow-y: hidden;
  -webkit-overflow-scrolling: touch;
}

.rule {
  position: relative;
  flex: 0 0 40vw;
  height: 100vh;
  padding: 90px 30px 40px;
  box-sizing: border-box;
}

/* ▼ 総則番号（本文は一切触らない） */
.rule-number {
  position: absolute;
  top: var(--number-top);
  left: var(--number-left);
  font-size: 18px;
  writing-mode: horizontal-tb;
}

/* ▼ 本文：完全不変 */
.rule-text {
  writing-mode: vertical-rl;
  font-size: 18px;
  line-height: 1.9;
}
</style>
</head>

<body>

<div class="title">死滅回游</div>
<div class="subtitle">総則</div>

<div class="scroll-area" id="area"></div>

<script>
const CSV_URL =
  "https://docs.google.com/spreadsheets/d/1apIMeSGaA8H6hFC0Ko-84c-AJXdAnQUMfj1nZSqwEnQ/export?format=csv&gid=1736586649";

fetch(CSV_URL)
  .then(res => res.text())
  .then(text => {
    const lines = text.split("\n").slice(1);

    const rules = lines
      .map(l => l.replace(/"/g, "").trim())
      .filter(l => l !== "")
      .map(l => l.replace(/^,/, ""));

    const area = document.getElementById("area");

    rules.slice().reverse().forEach((rule, i) => {
      const index = rules.length - i;
      const section = document.createElement("section");
      section.className = "rule";
      section.innerHTML = `
        <div class="rule-number">${index},</div>
        <div class="rule-text">${rule}</div>
      `;
      area.appendChild(section);
    });

    requestAnimationFrame(() => {
      area.scrollLeft = area.scrollWidth - window.innerWidth;
    });
  });
</script>

</body>
</html>
