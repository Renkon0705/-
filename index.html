<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>死滅回游 総則</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(180deg, #0b2a5a, #071a36);
  color: #fff;
  font-family: "Hiragino Mincho ProN", serif;
  overflow: hidden;
}

/* ===== タイトル ===== */
.header {
  position: fixed;
  top: 20px;
  left: 20px;
  display: flex;
  gap: 12px;
  z-index: 10;
}

.header .title,
.header .subtitle {
  writing-mode: vertical-rl;
  letter-spacing: 6px;
}

.header .title {
  font-size: 36px;
}

.header .subtitle {
  font-size: 22px;
  opacity: 0.85;
}

/* ===== 横スワイプ ===== */
.scroll-area {
  display: flex;
  direction: rtl;                 /* 左スワイプで次 */
  height: 100vh;
  overflow-x: auto;
  overflow-y: hidden;
  scroll-snap-type: x mandatory;
  padding-top: 100px;             /* タイトル分の余白 */
  box-sizing: border-box;
}

.rule {
  direction: ltr;
  min-width: 100vw;
  padding: 40px 30px;
  box-sizing: border-box;
  scroll-snap-align: start;
  display: flex;
  justify-content: center;
}

.text {
  writing-mode: vertical-rl;
  font-size: 22px;
  line-height: 1.9;
  max-height: 80vh;
}

/* ===== ボタン ===== */
.controls {
  position: fixed;
  bottom: 20px;
  left: 0;
  right: 0;
  text-align: center;
}

button {
  background: transparent;
  color: #fff;
  border: 2px solid #fff;
  padding: 10px 24px;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- タイトルは1回だけ -->
<div class="header">
  <div class="title">死滅回游</div>
  <div class="subtitle">総則</div>
</div>

<div class="scroll-area" id="scrollArea"></div>

<div class="controls">
  <button id="toggleBtn">一覧表示</button>
</div>

<script>
const csvURL =
"https://docs.google.com/spreadsheets/d/1apIMeSGaA8H6hFC0Ko-84c-AJXdAnQUMfj1nZSqwEnQ/export?format=csv&gid=1736586649";

let listMode = false;

fetch(csvURL)
  .then(res => res.text())
  .then(text => {
    const rows = text.trim().split("\n").slice(1);
    const rules = rows.map(r => r.split(",")[1]).filter(Boolean);

    const area = document.getElementById("scrollArea");

    rules.forEach(rule => {
      const div = document.createElement("div");
      div.className = "rule";
      div.innerHTML = `<div class="text">${rule}</div>`;
      area.appendChild(div);
    });

    /* 最初は総則1 */
    area.scrollLeft = area.scrollWidth;
  });

document.getElementById("toggleBtn").onclick = () => {
  listMode = !listMode;
  const area = document.getElementById("scrollArea");

  if (listMode) {
    area.style.flexWrap = "wrap";
    area.style.overflowY = "auto";
    area.style.height = "auto";
    document.getElementById("toggleBtn").textContent = "個別表示";
  } else {
    area.style.flexWrap = "nowrap";
    area.style.overflowY = "hidden";
    area.style.height = "100vh";
    area.scrollLeft = area.scrollWidth;
    document.getElementById("toggleBtn").textContent = "一覧表示";
  }
};
</script>

</body>
</html>
