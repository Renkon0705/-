<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>死滅回游 総則</title>

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: "Hiragino Mincho ProN", serif;
  overflow: hidden;
}

/* 横スクロール全体 */
.scroll-area {
  display: flex;
  flex-direction: row-reverse; /* 右に右に並べる */
  height: 100vh;
  overflow-x: auto;
  overflow-y: hidden;
  scroll-snap-type: x mandatory;
}

/* 各総則 */
.rule {
  min-width: 100vw;
  padding: 40px 30px;
  box-sizing: border-box;
  scroll-snap-align: start;
  display: flex;
  flex-direction: row;
  gap: 30px;
}

/* 左タイトル */
.title {
  writing-mode: vertical-rl;
  font-size: 36px;
  letter-spacing: 6px;
}

/* 本文 */
.text {
  writing-mode: vertical-rl;
  font-size: 22px;
  line-height: 1.8;
}

/* 下ボタン */
.controls {
  position: fixed;
  bottom: 20px;
  left: 0;
  right: 0;
  text-align: center;
}

button {
  background: transparent;
  color: #fff;
  border: 2px solid #fff;
  padding: 10px 24px;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="scroll-area" id="scrollArea"></div>

<div class="controls">
  <button id="toggleBtn">一覧表示</button>
</div>

<script>
const csvURL =
"https://docs.google.com/spreadsheets/d/1apIMeSGaA8H6hFC0Ko-84c-AJXdAnQUMfj1nZSqwEnQ/export?format=csv&gid=1736586649";

let listMode = false;

fetch(csvURL)
  .then(res => res.text())
  .then(text => {
    const rows = text.trim().split("\n").slice(1);
    const rules = rows.map(r => r.split(",")[1]).filter(Boolean).reverse();

    const area = document.getElementById("scrollArea");

    rules.forEach((rule, i) => {
      const div = document.createElement("div");
      div.className = "rule";
      div.innerHTML = `
        <div class="title">死滅回游<br>総則${i + 1}</div>
        <div class="text">${rule}</div>
      `;
      area.appendChild(div);
    });

    /* 初期表示：総則1 */
    area.scrollLeft = area.scrollWidth;
  });

document.getElementById("toggleBtn").onclick = () => {
  listMode = !listMode;
  const area = document.getElementById("scrollArea");

  if (listMode) {
    area.style.flexWrap = "wrap";
    area.style.overflowY = "auto";
    area.style.height = "auto";
    document.getElementById("toggleBtn").textContent = "個別表示";
  } else {
    area.style.flexWrap = "nowrap";
    area.style.overflowY = "hidden";
    area.style.height = "100vh";
    area.scrollLeft = area.scrollWidth;
    document.getElementById("toggleBtn").textContent = "一覧表示";
  }
};
</script>

</body>
</html>
