<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>死滅回游 総則</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #0b2a4a;
  color: #fff;
  font-family: "Hiragino Mincho ProN", serif;
  overflow: hidden;
}

.title {
  position: fixed;
  right: 20px;
  top: 20px;
  writing-mode: vertical-rl;
  font-size: 28px;
}

.subtitle {
  position: fixed;
  right: 60px;
  top: 20px;
  writing-mode: vertical-rl;
  font-size: 20px;
}

.scroll-area {
  display: flex;
  flex-direction: row;
  height: 100vh;
  overflow-x: auto;
  overflow-y: hidden;
  -webkit-overflow-scrolling: touch;
}

.rule {
  flex: 0 0 40vw;
  height: 100vh;
  padding: 90px 30px 40px;
  box-sizing: border-box;
}

.rule-number {
  font-size: 18px;
  margin-bottom: 12px;
  writing-mode: horizontal-tb; /* 横 */
}

.rule-text {
  writing-mode: vertical-rl;
  font-size: 18px;
  line-height: 1.9;
}
</style>
</head>

<body>

<div class="title">死滅回游</div>
<div class="subtitle">総則</div>

<div class="scroll-area" id="area"></div>

<script>
const CSV_URL =
  "https://docs.google.com/spreadsheets/d/1apIMeSGaA8H6hFC0Ko-84c-AJXdAnQUMfj1nZSqwEnQ/export?format=csv&gid=1736586649";

fetch(CSV_URL)
  .then(res => res.text())
  .then(text => {
    const lines = text.split("\n").slice(1);
    const rules = lines
      .map(l => l.replace(/"/g, "").trim())
      .filter(l => l !== "");

    const area = document.getElementById("area");

    rules.slice().reverse().forEach((rule, i) => {
      const index = rules.length - i;
      const section = document.createElement("section");
      section.className = "rule";
      section.innerHTML = `
        <div class="rule-number">${index},</div>
        <div class="rule-text">${rule}</div>
      `;
      area.appendChild(section);
    });

    /* 初期表示：総則1 */
    requestAnimationFrame(() => {
      area.scrollLeft = area.scrollWidth - window.innerWidth;
    });
  });
</script>

</body>
</html>
