<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>死滅回游 総則</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #0b2a4a;
  color: #fff;
  font-family: "Hiragino Mincho ProN", serif;
  overflow: hidden;
}

.scroll-area {
  display: flex;
  flex-direction: row;
  height: 100vh;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
}

.rule {
  flex: 0 0 100vw;
  height: 100vh;
  scroll-snap-align: start;
  padding: 60px 40px;
  box-sizing: border-box;
}

.title {
  position: absolute;
  right: 20px;
  top: 20px;
  writing-mode: vertical-rl;
  font-size: 28px;
}

.subtitle {
  position: absolute;
  right: 60px;
  top: 20px;
  writing-mode: vertical-rl;
  font-size: 20px;
}

.rule-number {
  writing-mode: vertical-rl;
  font-size: 18px;
  margin-bottom: 20px;
}

.rule-text {
  writing-mode: vertical-rl;
  font-size: 18px;
  line-height: 1.9;
}
</style>
</head>

<body>

<div class="scroll-area" id="area">

  <!-- 総則3（左端） -->
  <section class="rule">
    <div class="rule-number">三</div>
    <div class="rule-text">
      一定期間点数の変動がない場合、術式は剥奪される。
    </div>
  </section>

  <!-- 総則2 -->
  <section class="rule">
    <div class="rule-number">二</div>
    <div class="rule-text">
      参加者は他者を殺害することで点数を獲得できる。
    </div>
  </section>

  <!-- 総則1（初期表示） -->
  <section class="rule">
    <div class="rule-number">一</div>
    <div class="rule-text">
      本回游は参加者全員が術式を用いて戦闘を行うことを義務とする。
    </div>
  </section>

</div>

<script>
const area = document.getElementById("area");

/* 初期表示を「総則1」に合わせる */
requestAnimationFrame(() => {
  area.scrollLeft = area.scrollWidth - window.innerWidth;
});
</script>

</body>
</html>
