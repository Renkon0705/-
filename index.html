<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>死滅回游 総則</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(#3b82f6, #60a5fa);
  font-family: "Hiragino Mincho ProN", "Yu Mincho", serif;
  color: #fff;
  overflow: hidden;
}

/* ===== タイトル（右上・縦） ===== */
.title {
  position: fixed;
  top: 24px;
  right: 24px;
  writing-mode: vertical-rl;
  text-orientation: upright;
  font-size: 36px;
  font-weight: bold;
  letter-spacing: 0.25em;
  z-index: 10;
}

/* ===== 表示エリア ===== */
.scroll-area {
  height: 100vh;
  display: flex;
  overflow-x: auto;
  overflow-y: hidden;
  scroll-snap-type: x mandatory;
  scroll-behavior: smooth;
}

/* 個別表示 */
.scroll-area.individual .rule {
  min-width: 100vw;
  scroll-snap-align: start;
}

/* 一覧表示 */
.scroll-area.list {
  flex-direction: column;
  overflow-y: auto;
  overflow-x: hidden;
  scroll-snap-type: none;
}

.scroll-area.list .rule {
  min-width: 100%;
}

/* ===== 総則 ===== */
.rule {
  padding: 80px 40px;
  box-sizing: border-box;
  display: flex;
  justify-content: center;
  align-items: center;
}

.rule-text {
  writing-mode: vertical-rl;
  text-orientation: upright;
  font-size: 20px;
  line-height: 2;
  max-height: 80vh;
}

.rule-number {
  font-size: 28px;
  margin-bottom: 24px;
  opacity: 0.9;
}

/* ===== 切り替えボタン ===== */
.toggle-btn {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  padding: 12px 28px;
  font-size: 16px;
  border-radius: 999px;
  border: 2px solid #fff;
  background: rgba(0,0,0,0.25);
  color: #fff;
  cursor: pointer;
  z-index: 20;
}
</style>
</head>

<body>

<div class="title">
  死滅回游<br>
  総則
</div>

<div class="scroll-area individual" id="scrollArea"></div>

<button class="toggle-btn" id="toggleBtn">一覧表示</button>

<script>
const csvURL =
"https://docs.google.com/spreadsheets/d/1apIMeSGaA8H6hFC0Ko-84c-AJXdAnQUMfj1nZSqwEnQ/export?format=csv&gid=1736586649";

const area = document.getElementById("scrollArea");
const btn  = document.getElementById("toggleBtn");

let isList = false;

fetch(csvURL)
  .then(res => res.text())
  .then(text => {
    const rows = text.trim().split("\n").slice(1);

    /* ★ 並び順を逆にする */
    const rules = rows
      .map(r => r.split(",")[1])
      .filter(v => v && v.trim() !== "")
      .reverse();

    area.innerHTML = "";

    rules.forEach((rule, i) => {
      const div = document.createElement("div");
      div.className = "rule";
      div.innerHTML = `
        <div class="rule-text">
          <div class="rule-number">${i + 1}</div>
          ${rule}
        </div>
      `;
      area.appendChild(div);
    });

    /* 初期位置：1番（左端） */
    requestAnimationFrame(() => {
      area.scrollLeft = 0;
    });
  });

/* ===== 表示切り替え ===== */
btn.onclick = () => {
  isList = !isList;

  if (isList) {
    area.classList.remove("individual");
    area.classList.add("list");
    btn.textContent = "個別表示";
    area.scrollTop = 0;
  } else {
    area.classList.remove("list");
    area.classList.add("individual");
    btn.textContent = "一覧表示";
    area.scrollLeft = 0;
  }
};
</script>

</body>
</html>
