<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>死滅回游 総則</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: linear-gradient(#5fa9dd 0%, #9fd3f0 60%, #1b1b1b 100%);
  font-family: "Hiragino Mincho ProN", "Yu Mincho", serif;
  color: #fff;
}

/* 全体 */
.wrapper {
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* 縦書きエリア */
.rules {
  writing-mode: vertical-rl;
  text-orientation: upright;
  max-height: 90vh;
  padding: 40px;
  background: rgba(0,0,0,0.25);
  box-shadow: 0 0 40px rgba(0,0,0,0.4);
}

/* 見出し */
.title {
  font-size: 42px;
  letter-spacing: 0.2em;
  margin-left: 40px;
}

/* 総則 */
.subtitle {
  font-size: 26px;
  margin-left: 30px;
}

/* 条文 */
.rule {
  font-size: 18px;
  line-height: 1.8;
  margin-left: 25px;
  max-height: 80vh;
}

/* 番号 */
.rule span.num {
  font-size: 22px;
  margin-bottom: 10px;
  display: inline-block;
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="rules">
    <div class="title">死滅回游</div>
    <div class="subtitle">総則</div>
    <div id="ruleText" class="rule">読み込み中…</div>
  </div>
</div>

<script>
const csvURL =
"https://docs.google.com/spreadsheets/d/1apIMeSGaA8H6hFC0Ko-84c-AJXdAnQUMfj1nZSqwEnQ/export?format=csv&gid=1736586649";

fetch(csvURL)
  .then(res => res.text())
  .then(text => {
    const rows = text.trim().split("\n").slice(1);
    const rules = rows
      .map(r => r.split(",")[1])
      .filter(v => v && v.trim() !== "");

    const box = document.getElementById("ruleText");
    box.innerHTML = "";

    rules.forEach((r, i) => {
      const div = document.createElement("div");
      div.innerHTML = `<span class="num">${i + 1}</span>${r}`;
      box.appendChild(div);
    });
  });
</script>

</body>
</html>
